<!doctype html>
<html lang="en">
<head>
<title>2nd Logo Bar</title>
<style>
* {
    margin: 0px;
    padding: 0px;
    box-sizing:border-box;
    font-family:arial;
}

#parent1{
    width:100%;
    min-height:150px;
    display:flex;
    flex-direction:row;
    margin-top:10px;
}


#logodiv {
    width: 50%;
    background-color: lightgrey;
    min-height: 150px;
    line-height:150px;
    padding-left: 20px;
    box-sizing: border-box;
    margin-bottom:10px;
}

#navdiv{
    width: 50%;
    background-color: lightgrey;
    min-height: 150px;
    line-height:150px;
    text-align:center;
    margin-bottom:10px;

}
#hdiv{
    width: 100%;
    background-color: lightgrey;
    min-height: 100px;
    line-height:100px;
    text-align:center;
    margin-bottom:10px;

}
#introdiv{
     margin-top:10px;
     width:100%;
     background-color:lightgrey;
     text-align:center;
     min-height:70px;
     line-height:70px;
}

      
#parent2{
    margin-top:10px;
    width:100%;
    min-height:200px;
    display:flex;
    flex-direction:row;
    gap:10px;
    justify-content:space-between;

}
.box{
    
    width:30%;
    background-color:lightgrey;
    min-height:200px;
line-height:200px;
text-align:center;

}
#fotid{
  margin-top:10px;
  width:100%;
  background-color:lightgrey;
  text-align:center;
min-height:70px;
line-height:70px;
}

</style>
</head>

<body>

<div id="parent1">
<div id="logodiv"> Logo </div>
<div id="navdiv"> Navigation </div>
</div>

<div id="hdiv"> Header/banner </div>
<div id="introdiv"> introtext area </div>

<div id="parent2">
<div class="box"> Box1 </div>
<div class="box"> Box2 </div>
<div class="box"> Box3 </div>
</div>

<div id=fotid> Footer</div>

</body>
</html>
