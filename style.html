<style>
.box {
  width: 50px;
  height: 50px;
  background:blue;
animation: move 4s ease 0s infinite alternate;
}

@keyframes move {
  0% { transform: translateX(100px); }
  50% { transform: translateX(150px); }
 150% { transform: translateX(200px); }
}
</style>

<div class="box"></div>
